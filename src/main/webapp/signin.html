<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Passwanager</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <div class="login-box">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Sign in to Passwanager</h3>

          <div class="alert alert-dismissible alert-danger" style="display:none;" id="errors-block">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Errors!</strong><br>
            <ul id="errors-list"></ul>
          </div>

          <form id="form-sign-in">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-raised btn-primary" id="button-sign-in">Sign in</button>
          </form>
          <div class="align-right"><a href="signup.html">Sign up to Passwanager</a></div>
        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="js/base.js"></script>
  </body>
</html>
